<!DOCTYPE html>
<html>
<head>
    <title>Real-time Object Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style_people.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
</head>

<body>

<div class="box1">
    <h1>Real Time Object Detection</h1>
     <video id="video" autoplay> </video>
    <img id="image1"src="">
    <h3 id="people-count">People count: 0</h3>
</div>
<div class="box2">
    <canvas id="chart"></canvas>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.1/socket.io.js"></script>
<script>
const video = document.getElementById('video');
        navigator.mediaDevices.enumerateDevices()
            .then(devices => {
                const videoDevices = devices.filter(device => device.kind === 'videoinput');
                console.log('Available video devices: ', videoDevices);
                const constraints = { video: { deviceId: { exact: videoDevices[0].deviceId } } };
                return navigator.mediaDevices.getUserMedia(constraints);
            })
            .then(stream => {
                video.srcObject = stream;
                const socket = io.connect('http://' + document.domain + ':' + location.port + '/video');
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                setInterval(() => {
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);
                    const dataURL = canvas.toDataURL('image/jpeg', 0.5);
                    socket.emit('stream', dataURL);
                }, 50);
            })
            .catch(err => console.error(err));



    var socket = io();
    socket.on('connect', function() {
        console.log('Connected');
    });
    console.log("여긴오긴해?");
    socket.on('image1', function(image) {
        document.getElementById('image1').src = 'data:image/jpeg;base64,' + image;
    });
    console.log("값뿌려주냐?");
    var ctx = document.getElementById('chart').getContext('2d');
    var chart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: [],
            datasets: [{
                label: 'People Count',
                data: [],
                borderColor: 'rgba(255, 99, 132, 1)',
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                tension: 0.1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    socket.on('people_count', function(data) {
        document.getElementById('people-count').innerText = 'People count: ' + data.count;
        chart.data.labels.push(new Date().toLocaleTimeString());
        chart.data.datasets[0].data.push(data.count);
        chart.update();
    });
</script>
<script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
</body>
</html>
